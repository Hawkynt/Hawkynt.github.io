  <body class="Default">
    <form name="frmUserInput" action="index.htm" onsubmit="return false;" style="width:100%;height:100%;overflow:hidden;">
      <div style="width:49%;height:94%;float:left;overflow:hidden;text-align:center;">

          <div class="ActiveWindowCaption" id="WindowTitle" onclick="javascript:Engine_Init();">

                &nbsp;
