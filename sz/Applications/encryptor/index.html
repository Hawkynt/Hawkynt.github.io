<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Online data encryption and decryption tool">
<meta name="robots" content="index,follow">
<meta property="og:type" content="website">
<meta property="og:title" content="Data Encryption -- »SynthelicZ« Desktop">
<meta property="og:description" content="Online data encryption and decryption tool">
<meta property="og:url" content="https://hawkynt.github.io/sz/Applications/encryptor/index.html">
<link rel="canonical" href="https://hawkynt.github.io/sz/Applications/encryptor/index.html">
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebApplication",
  "name": "Data Encryption",
  "url": "https://hawkynt.github.io/sz/Applications/encryptor/index.html",
  "description": "Online data encryption and decryption tool",
  "applicationCategory": "SecurityApplication",
  "operatingSystem": "Web Browser",
  "offers": { "@type": "Offer", "price": "0", "priceCurrency": "USD" }
}
</script>
<title>Data Encryption</title>
<script src="../sz-app-bootstrap.js"></script>
<link rel="stylesheet" href="styles.css">
<script defer src="../vision-renderer.js"></script>
</head>
<body>
<noscript><p>Online data encryption and decryption tool. <a href="../../index.html">Open »SynthelicZ« Desktop</a> to use this app.</p></noscript>

<div class="menu-bar">
  <div class="menu-item" data-menu="help">
    Help
    <div class="menu-dropdown">
      <div class="menu-entry" data-action="about">About Data Encryption</div>
    </div>
  </div>
</div>

  <div class="field-group">
    <label for="key">Key</label>
    <input type="password" id="key" placeholder="Enter encryption key">
  </div>

  <div class="textarea-group">
    <label for="input">Input</label>
    <textarea id="input" placeholder="Text to encrypt or hex to decrypt"></textarea>
  </div>

  <div class="button-row">
    <button class="btn" id="btn-encrypt">Encrypt</button>
    <button class="btn" id="btn-decrypt">Decrypt</button>
    <button class="btn" id="btn-clear">Clear</button>
  </div>

  <div class="swap-row">
    <button class="btn btn-small" id="btn-swap" title="Swap input and output">&darr;&uarr; Swap</button>
  </div>

  <div class="textarea-group">
    <div class="textarea-header">
      <label for="output">Output</label>
      <button class="btn btn-small" id="btn-copy" title="Copy output to clipboard">Copy</button>
    </div>
    <textarea id="output" readonly placeholder="Result will appear here"></textarea>
  </div>

  <div class="disclaimer">XOR encryption is for demonstration purposes only and is not cryptographically secure.</div>

<div class="dialog-overlay" id="dlg-about">
  <div class="dialog">
    <div class="dialog-title">About Data Encryption</div>
    <div class="dialog-body"></div>
    <div class="dialog-buttons"><button data-result="ok">OK</button></div>
  </div>
</div>

<script src="controller.js"></script>
</body>
</html>
