<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Icon frame (rounded rectangle) -->
  <rect x="4" y="3" width="24" height="24" rx="2" fill="#4a90d9" stroke="#2c5e8f" stroke-width="1"/>
  <!-- Inner area with checkerboard pattern to indicate transparency -->
  <rect x="6" y="5" width="20" height="20" fill="#fff"/>
  <rect x="6" y="5" width="5" height="5" fill="#ccc"/>
  <rect x="16" y="5" width="5" height="5" fill="#ccc"/>
  <rect x="11" y="10" width="5" height="5" fill="#ccc"/>
  <rect x="21" y="10" width="5" height="5" fill="#ccc"/>
  <rect x="6" y="15" width="5" height="5" fill="#ccc"/>
  <rect x="16" y="15" width="5" height="5" fill="#ccc"/>
  <rect x="11" y="20" width="5" height="5" fill="#ccc"/>
  <rect x="21" y="20" width="5" height="5" fill="#ccc"/>
  <!-- Simple icon shape drawn on top -->
  <rect x="10" y="8" width="12" height="12" rx="1" fill="#e03030" fill-opacity="0.85"/>
  <circle cx="16" cy="14" r="4" fill="#fff" fill-opacity="0.7"/>
  <!-- Pencil tool overlay -->
  <line x1="22" y1="22" x2="28" y2="28" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <polygon points="22,22 21,26 25,25" fill="#f0c040" stroke="#333" stroke-width="0.5"/>
  <line x1="20.5" y1="26.5" x2="21" y2="25" stroke="#333" stroke-width="0.5"/>
  <!-- Multi-size indicator (small squares) -->
  <rect x="2" y="28" width="4" height="4" rx="0.5" fill="#4a90d9" stroke="#2c5e8f" stroke-width="0.5"/>
  <rect x="7" y="29" width="3" height="3" rx="0.5" fill="#6ab0e9" stroke="#2c5e8f" stroke-width="0.5"/>
</svg>
