<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Online text diff viewer -- compare two texts side by side">
<meta name="robots" content="index,follow">
<meta property="og:type" content="website">
<meta property="og:title" content="Diff Viewer -- »SynthelicZ« Desktop">
<meta property="og:description" content="Online text diff viewer -- compare two texts side by side">
<meta property="og:url" content="https://hawkynt.github.io/sz/Applications/diff-viewer/index.html">
<link rel="canonical" href="https://hawkynt.github.io/sz/Applications/diff-viewer/index.html">
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebApplication",
  "name": "Diff Viewer",
  "url": "https://hawkynt.github.io/sz/Applications/diff-viewer/index.html",
  "description": "Online text diff viewer -- compare two texts side by side",
  "applicationCategory": "DeveloperApplication",
  "operatingSystem": "Web Browser",
  "offers": { "@type": "Offer", "price": "0", "priceCurrency": "USD" }
}
</script>
<title>Diff Viewer</title>
<script src="../sz-app-bootstrap.js"></script>
<link rel="stylesheet" href="../shared/menu.css">
<link rel="stylesheet" href="../shared/dialog.css">
<link rel="stylesheet" href="styles.css">
<script defer src="../vision-renderer.js"></script>
</head>
<body>
<noscript><p>Online text diff viewer -- compare two texts side by side. <a href="../../index.html">Open »SynthelicZ« Desktop</a> to use this app.</p></noscript>

<div class="menu-bar">
  <div class="menu-item" data-menu="help">
    Help
    <div class="menu-dropdown">
      <div class="menu-entry" data-action="about">About Diff Viewer</div>
    </div>
  </div>
</div>

<!-- Toolbar -->
<div class="toolbar" id="toolbar">
  <button id="btn-open-left" title="Open left (original) file">Open Left</button>
  <button id="btn-open-right" title="Open right (modified) file">Open Right</button>
  <button id="btn-swap" title="Swap left and right sides">Swap</button>
  <button id="btn-refresh" title="Re-run diff (Ctrl+Enter)">&#8635; Refresh</button>
  <div class="toolbar-sep"></div>
  <button id="btn-side" class="active" title="Side-by-side view">Side-by-Side</button>
  <button id="btn-unified" title="Unified diff view">Unified</button>
  <button id="btn-inline" title="Inline diff view">Inline</button>
  <div class="toolbar-sep"></div>
  <button id="btn-prev-diff" title="Previous difference (Ctrl+Up)" disabled>&#9650; Prev</button>
  <button id="btn-next-diff" title="Next difference (Ctrl+Down)" disabled>&#9660; Next</button>
  <span class="stats" id="stats"></span>
</div>

<!-- Options bar -->
<div class="options-bar" id="options-bar">
  <label><input type="checkbox" id="opt-ignore-ws"> Ignore whitespace</label>
  <label><input type="checkbox" id="opt-ignore-case"> Ignore case</label>
  <label><input type="checkbox" id="opt-ignore-eol"> Ignore line endings</label>
  <label><input type="checkbox" id="opt-word-diff"> Word-level diff</label>
</div>

<!-- Main content -->
<div class="main-area" id="main-area">
  <!-- Side-by-side view (default) -->
  <div class="panel" id="panel-left">
    <div class="panel-header" id="header-left">Original</div>
    <div class="panel-content" id="content-left">
      <textarea class="panel-textarea" id="textarea-left" placeholder="Paste or open the original text here..."></textarea>
    </div>
  </div>
  <div class="panel-splitter" id="splitter"></div>
  <div class="panel" id="panel-right">
    <div class="panel-header" id="header-right">Modified</div>
    <div class="panel-content" id="content-right">
      <textarea class="panel-textarea" id="textarea-right" placeholder="Paste or open the modified text here..."></textarea>
    </div>
  </div>
</div>

<!-- Status bar -->
<div class="status-bar" id="status-bar">
  <span class="status-section" id="status-left-lines">Left: 0 lines</span>
  <span class="status-section" id="status-right-lines">Right: 0 lines</span>
  <span class="status-section" id="status-diff-pos"></span>
</div>

<div class="dialog-overlay" id="dlg-about">
  <div class="dialog">
    <div class="dialog-title">About Diff Viewer</div>
    <div class="dialog-body"></div>
    <div class="dialog-buttons"><button data-result="ok">OK</button></div>
  </div>
</div>

<script src="../shared/menu.js"></script>
<script src="../shared/dialog.js"></script>
<script src="controller.js"></script>
</body>
</html>
