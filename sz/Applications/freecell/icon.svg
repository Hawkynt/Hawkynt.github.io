<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Four cards fanned showing four suits -->
  <!-- Card 1 - clubs (back-left) -->
  <rect x="0.5" y="2" width="7" height="10" rx="0.8" fill="#fff" stroke="#333" stroke-width="0.4"/>
  <text x="1.5" y="6" font-size="3" font-family="serif" font-weight="bold" fill="#000">A</text>
  <text x="3" y="10.5" font-size="4.5" fill="#000" font-family="serif">&#x2663;</text>
  <!-- Card 2 - diamonds -->
  <rect x="3" y="1.5" width="7" height="10" rx="0.8" fill="#fff" stroke="#333" stroke-width="0.4"/>
  <text x="4" y="5.5" font-size="3" font-family="serif" font-weight="bold" fill="#c00000">A</text>
  <text x="5.5" y="10" font-size="4.5" fill="#c00000" font-family="serif">&#x2666;</text>
  <!-- Card 3 - hearts -->
  <rect x="5.5" y="2.5" width="7" height="10" rx="0.8" fill="#fff" stroke="#333" stroke-width="0.4"/>
  <text x="6.5" y="6.5" font-size="3" font-family="serif" font-weight="bold" fill="#c00000">A</text>
  <text x="8" y="11" font-size="4.5" fill="#c00000" font-family="serif">&#x2665;</text>
  <!-- Card 4 - spades (front) -->
  <rect x="8" y="3" width="7" height="10" rx="0.8" fill="#fff" stroke="#333" stroke-width="0.4"/>
  <text x="9" y="7" font-size="3" font-family="serif" font-weight="bold" fill="#000">A</text>
  <text x="10.5" y="11.5" font-size="4.5" fill="#000" font-family="serif">&#x2660;</text>
</svg>
