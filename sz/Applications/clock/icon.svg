<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <circle cx="24" cy="24" r="22" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  <circle cx="24" cy="24" r="20" fill="#fff" stroke="#666" stroke-width="1"/>
  <!-- Hour markers -->
  <line x1="24" y1="6" x2="24" y2="9" stroke="#333" stroke-width="2"/>
  <line x1="24" y1="39" x2="24" y2="42" stroke="#333" stroke-width="2"/>
  <line x1="6" y1="24" x2="9" y2="24" stroke="#333" stroke-width="2"/>
  <line x1="39" y1="24" x2="42" y2="24" stroke="#333" stroke-width="2"/>
  <!-- 1 o'clock -->
  <line x1="33" y1="8.1" x2="31.5" y2="10.7" stroke="#333" stroke-width="1.2"/>
  <!-- 2 o'clock -->
  <line x1="39.9" y1="15" x2="37.3" y2="16.5" stroke="#333" stroke-width="1.2"/>
  <!-- 4 o'clock -->
  <line x1="39.9" y1="33" x2="37.3" y2="31.5" stroke="#333" stroke-width="1.2"/>
  <!-- 5 o'clock -->
  <line x1="33" y1="39.9" x2="31.5" y2="37.3" stroke="#333" stroke-width="1.2"/>
  <!-- 7 o'clock -->
  <line x1="15" y1="39.9" x2="16.5" y2="37.3" stroke="#333" stroke-width="1.2"/>
  <!-- 8 o'clock -->
  <line x1="8.1" y1="33" x2="10.7" y2="31.5" stroke="#333" stroke-width="1.2"/>
  <!-- 10 o'clock -->
  <line x1="8.1" y1="15" x2="10.7" y2="16.5" stroke="#333" stroke-width="1.2"/>
  <!-- 11 o'clock -->
  <line x1="15" y1="8.1" x2="16.5" y2="10.7" stroke="#333" stroke-width="1.2"/>
  <!-- Hour hand (pointing to ~10) -->
  <line x1="24" y1="24" x2="16" y2="13" stroke="#222" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Minute hand (pointing to ~2) -->
  <line x1="24" y1="24" x2="34" y2="12" stroke="#222" stroke-width="1.8" stroke-linecap="round"/>
  <!-- Second hand -->
  <line x1="24" y1="24" x2="24" y2="8" stroke="#c00" stroke-width="0.8" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="24" cy="24" r="2" fill="#333"/>
</svg>
