<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Page background -->
  <rect x="4" y="2" width="24" height="28" rx="1" fill="#fff" stroke="#666" stroke-width="1"/>
  <!-- Serif letter A -->
  <text x="16" y="24" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="22" font-weight="bold" fill="#003399">A</text>
  <!-- Small 'a' hint -->
  <text x="24" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#808080">a</text>
  <!-- Baseline rule -->
  <line x1="7" y1="25.5" x2="25" y2="25.5" stroke="#cc4444" stroke-width="0.6"/>
  <!-- Ascender line -->
  <line x1="7" y1="7" x2="25" y2="7" stroke="#4a7ebb" stroke-width="0.4" stroke-dasharray="1.5,1"/>
</svg>
