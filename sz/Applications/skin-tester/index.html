<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Theme skin tester for the SynthelicZ desktop environment">
<meta name="robots" content="index,follow">
<meta property="og:type" content="website">
<meta property="og:title" content="Skin Tester -- »SynthelicZ« Desktop">
<meta property="og:description" content="Theme skin tester for the SynthelicZ desktop environment">
<meta property="og:url" content="https://hawkynt.github.io/sz/Applications/skin-tester/index.html">
<link rel="canonical" href="https://hawkynt.github.io/sz/Applications/skin-tester/index.html">
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebApplication",
  "name": "Skin Tester",
  "url": "https://hawkynt.github.io/sz/Applications/skin-tester/index.html",
  "description": "Theme skin tester for the SynthelicZ desktop environment",
  "applicationCategory": "UtilitiesApplication",
  "operatingSystem": "Web Browser",
  "offers": { "@type": "Offer", "price": "0", "priceCurrency": "USD" }
}
</script>
<title>Skin Tester</title>
<script src="../sz-app-bootstrap.js"></script>
<link rel="stylesheet" href="../shared/menu.css">
<link rel="stylesheet" href="../shared/dialog.css">
<link rel="stylesheet" href="styles.css">
<script src="../shared/menu.js"></script>
<script src="../shared/dialog.js"></script>
<script src="../../js/skin-css-generator.js"></script>
<script defer src="../vision-renderer.js"></script>
</head>
<body>
<noscript><p>Theme skin tester for the SynthelicZ desktop environment. <a href="../../index.html">Open »SynthelicZ« Desktop</a> to use this app.</p></noscript>

<div class="menu-bar">
  <div class="menu-item" data-menu="help">
    Help
    <div class="menu-dropdown">
      <div class="menu-entry" data-action="about">About Skin Tester</div>
    </div>
  </div>
</div>

<div id="app">
  <div id="toolbar">
    <button id="open-btn" title="Open WBA, ZIP, UIS, or skin folder">Open...</button>
    <input type="file" id="file-input" accept=".wba,.zip,.rar,.uis" style="display:none" multiple>
    <label for="skin-select">Skin</label>
    <select id="skin-select"></select>
    <label for="subskin-select">Style</label>
    <select id="subskin-select"><option value="">--</option></select>
    <button id="active-toggle" title="Toggle active/inactive state">Active</button>
    <button id="anim-toggle" title="Toggle animation playback">Anim</button>
    <button id="mag-toggle" title="Toggle magnifying glass">
      <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="10" cy="10" r="7"/><line x1="15" y1="15" x2="21" y2="21"/>
      </svg>
    </button>
    <label for="mag-zoom" id="mag-zoom-label" style="display:none">
      <select id="mag-zoom">
        <option value="4">4x</option>
        <option value="8" selected>8x</option>
        <option value="12">12x</option>
        <option value="16">16x</option>
      </select>
    </label>
    <span id="drop-hint">Drop .wba / .zip / folder here</span>
  </div>

  <div id="main-area">
    <div id="drop-overlay">Drop skin folder here</div>

    <div id="frame-grid" class="sz-window sz-window-active">
      <div class="frame-cell sz-frame-nw" id="cell-nw"><span class="cell-label">NW</span></div>
      <div class="frame-cell sz-frame-n"  id="cell-n"><span class="cell-label">N</span></div>
      <div class="frame-cell sz-frame-ne" id="cell-ne"><span class="cell-label">NE</span></div>
      <div class="frame-cell sz-frame-w"  id="cell-w"><span class="cell-label">W</span></div>
      <div class="frame-cell sz-window-content" id="cell-content">
        <div id="controls-area">
          <fieldset>
            <legend>Form Controls</legend>
            <div class="ctrl-row">
              <button>Button</button>
              <button disabled>Disabled</button>
            </div>
            <div class="ctrl-row">
              <input type="text" value="Text input" size="14">
              <input type="text" value="Disabled" size="10" disabled>
            </div>
            <div class="ctrl-row">
              <select><option>Select box</option><option>Option 2</option><option>Option 3</option></select>
            </div>
            <div class="ctrl-row">
              <label><input type="checkbox" checked> Checked</label>
              <label><input type="checkbox"> Unchecked</label>
              <label><input type="checkbox" disabled> Disabled</label>
            </div>
            <div class="ctrl-row">
              <label><input type="radio" name="r" checked> Radio A</label>
              <label><input type="radio" name="r"> Radio B</label>
            </div>
            <div class="ctrl-row">
              <textarea rows="2" cols="30">Textarea content</textarea>
            </div>
            <div class="ctrl-row">
              <input type="range" min="0" max="100" value="50">
              <progress value="70" max="100"></progress>
            </div>
          </fieldset>
          <fieldset>
            <legend>Scrollbar</legend>
            <div id="scroll-test">
              <div id="scroll-content">Line 1<br>Line 2<br>Line 3<br>Line 4<br>Line 5<br>Line 6<br>Line 7<br>Line 8<br>Line 9<br>Line 10<br>Line 11<br>Line 12</div>
            </div>
          </fieldset>
        </div>
      </div>
      <div class="frame-cell sz-frame-e"  id="cell-e"><span class="cell-label">E</span></div>
      <div class="frame-cell sz-frame-sw" id="cell-sw"><span class="cell-label">SW</span></div>
      <div class="frame-cell sz-frame-s"  id="cell-s"><span class="cell-label">S</span></div>
      <div class="frame-cell sz-frame-se" id="cell-se"><span class="cell-label">SE</span></div>
    </div>

    <div id="magnifier">
      <div id="magnifier-clone-wrap"></div>
      <div id="magnifier-crosshair-h"></div>
      <div id="magnifier-crosshair-v"></div>
      <div id="magnifier-info"></div>
    </div>
  </div>

  <div id="info-panel">
    <div id="info-header">
      <span>Details</span>
      <button id="copy-info-btn" title="Copy to clipboard">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="8" y="8" width="13" height="13" rx="2"/>
          <path d="M16 8V6a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h2"/>
        </svg>
      </button>
    </div>
    <div id="info-content">Select a skin to inspect.</div>
  </div>
</div>
<div class="dialog-overlay" id="dlg-about">
  <div class="dialog">
    <div class="dialog-title">About Skin Tester</div>
    <div class="dialog-body"></div>
    <div class="dialog-buttons"><button data-result="ok">OK</button></div>
  </div>
</div>

<script src="controller.js"></script>
</body>
</html>
