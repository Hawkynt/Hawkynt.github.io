<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Online Markdown editor with live preview">
<meta name="robots" content="index,follow">
<meta property="og:type" content="website">
<meta property="og:title" content="Markdown Editor -- »SynthelicZ« Desktop">
<meta property="og:description" content="Online Markdown editor with live preview">
<meta property="og:url" content="https://hawkynt.github.io/sz/Applications/markdown-editor/index.html">
<link rel="canonical" href="https://hawkynt.github.io/sz/Applications/markdown-editor/index.html">
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebApplication",
  "name": "Markdown Editor",
  "url": "https://hawkynt.github.io/sz/Applications/markdown-editor/index.html",
  "description": "Online Markdown editor with live preview",
  "applicationCategory": "DeveloperApplication",
  "operatingSystem": "Web Browser",
  "offers": { "@type": "Offer", "price": "0", "priceCurrency": "USD" }
}
</script>
<title>Markdown Editor</title>
<script src="../sz-app-bootstrap.js"></script>
<link rel="stylesheet" href="../shared/ribbon.css">
<link rel="stylesheet" href="../shared/dialog.css">
<link rel="stylesheet" href="styles.css">
<script defer src="../vision-renderer.js"></script>
</head>
<body>
<noscript><p>Online Markdown editor with live preview. <a href="../../index.html">Open »SynthelicZ« Desktop</a> to use this app.</p></noscript>

<!-- Quick Access Toolbar -->
<div class="qat" id="qat">
  <button class="qat-btn" data-action="save" title="Save (Ctrl+S)">&#128190;</button>
  <button class="qat-btn" data-action="undo" title="Undo (Ctrl+Z)">&#8630;</button>
  <button class="qat-btn" data-action="redo" title="Redo (Ctrl+Y)">&#8631;</button>
  <button class="qat-btn" data-action="print" title="Print (Ctrl+P)">&#128424;</button>
</div>

<!-- Ribbon Tab Bar -->
<div class="ribbon-tabs" id="ribbon-tabs">
  <div class="ribbon-tab-bar">
    <button class="ribbon-file-btn" id="ribbon-file-btn">File</button>
    <button class="ribbon-tab active" data-tab="home">Home</button>
    <button class="ribbon-tab" data-tab="insert">Insert</button>
    <button class="ribbon-tab" data-tab="view">View</button>
  </div>
</div>

<!-- File Backstage -->
<div class="backstage" id="backstage">
  <div class="backstage-sidebar">
    <button class="backstage-back" id="backstage-back">&#8592;</button>
    <button class="backstage-item" data-action="new">New</button>
    <button class="backstage-item" data-action="open">Open</button>
    <button class="backstage-item" data-action="save">Save</button>
    <button class="backstage-item" data-action="save-as">Save As</button>
    <div class="backstage-sep"></div>
    <button class="backstage-item" data-action="export-html">Export as HTML</button>
    <div class="backstage-sep"></div>
    <button class="backstage-item" data-action="print">Print</button>
    <div class="backstage-sep"></div>
    <button class="backstage-item" data-action="about">About</button>
    <div class="backstage-spacer"></div>
    <button class="backstage-item backstage-exit" data-action="exit">Exit</button>
  </div>
</div>

<!-- Home Tab -->
<div class="ribbon-panel active" data-panel="home" id="ribbon-home">
  <div class="ribbon-group">
    <div class="ribbon-group-content">
      <button class="rb-btn rb-btn-lg" data-action="paste" title="Paste (Ctrl+V)">
        <span class="rb-icon rb-icon-lg">&#128203;</span>
        <span class="rb-label">Paste</span>
      </button>
      <div class="rb-stack">
        <button class="rb-btn rb-btn-sm" data-action="cut" title="Cut (Ctrl+X)">
          <span class="rb-icon">&#9986;</span><span class="rb-label">Cut</span>
        </button>
        <button class="rb-btn rb-btn-sm" data-action="copy" title="Copy (Ctrl+C)">
          <span class="rb-icon">&#128464;</span><span class="rb-label">Copy</span>
        </button>
      </div>
    </div>
    <div class="ribbon-group-label">Clipboard</div>
  </div>

  <div class="ribbon-sep"></div>

  <div class="ribbon-group">
    <div class="ribbon-group-content">
      <div class="rb-row">
        <button class="rb-btn rb-fmt" data-action="insert-heading" title="Heading">H</button>
        <button class="rb-btn rb-fmt" data-action="insert-bold" title="Bold (Ctrl+B)"><b>B</b></button>
        <button class="rb-btn rb-fmt" data-action="insert-italic" title="Italic (Ctrl+I)"><i>I</i></button>
        <button class="rb-btn rb-fmt" data-action="insert-code" title="Inline Code">&lt;/&gt;</button>
      </div>
    </div>
    <div class="ribbon-group-label">Format</div>
  </div>

  <div class="ribbon-sep"></div>

  <div class="ribbon-group">
    <div class="ribbon-group-content">
      <button class="rb-btn rb-btn-sm" data-action="select-all" title="Select All (Ctrl+A)">
        <span class="rb-icon">&#9744;</span><span class="rb-label">Select All</span>
      </button>
    </div>
    <div class="ribbon-group-label">Editing</div>
  </div>
</div>

<!-- Insert Tab -->
<div class="ribbon-panel" data-panel="insert" id="ribbon-insert">
  <div class="ribbon-group">
    <div class="ribbon-group-content">
      <div class="rb-stack">
        <button class="rb-btn rb-btn-sm" data-action="insert-link" title="Hyperlink (Ctrl+K)">
          <span class="rb-icon">&#128279;</span><span class="rb-label">Hyperlink</span>
        </button>
        <button class="rb-btn rb-btn-sm" data-action="insert-image" title="Image">
          <span class="rb-icon">&#128247;</span><span class="rb-label">Image</span>
        </button>
      </div>
    </div>
    <div class="ribbon-group-label">Links</div>
  </div>

  <div class="ribbon-sep"></div>

  <div class="ribbon-group">
    <div class="ribbon-group-content">
      <div class="rb-stack">
        <button class="rb-btn rb-btn-sm" data-action="insert-list" title="Bullet List">
          <span class="rb-icon">&#8226;</span><span class="rb-label">Bullet List</span>
        </button>
        <button class="rb-btn rb-btn-sm" data-action="insert-olist" title="Numbered List">
          <span class="rb-icon">1.</span><span class="rb-label">Numbered List</span>
        </button>
      </div>
    </div>
    <div class="ribbon-group-label">Lists</div>
  </div>

  <div class="ribbon-sep"></div>

  <div class="ribbon-group">
    <div class="ribbon-group-content">
      <div class="rb-stack">
        <button class="rb-btn rb-btn-sm" data-action="insert-blockquote" title="Blockquote">
          <span class="rb-icon">&gt;</span><span class="rb-label">Blockquote</span>
        </button>
        <button class="rb-btn rb-btn-sm" data-action="insert-code-block" title="Code Block">
          <span class="rb-icon">&#9114;</span><span class="rb-label">Code Block</span>
        </button>
      </div>
      <div class="rb-stack">
        <button class="rb-btn rb-btn-sm" data-action="insert-hr" title="Horizontal Rule">
          <span class="rb-icon">&#8213;</span><span class="rb-label">Horizontal Rule</span>
        </button>
        <button class="rb-btn rb-btn-sm" data-action="insert-table" title="Table">
          <span class="rb-icon">&#9638;</span><span class="rb-label">Table</span>
        </button>
      </div>
    </div>
    <div class="ribbon-group-label">Blocks</div>
  </div>
</div>

<!-- View Tab -->
<div class="ribbon-panel" data-panel="view" id="ribbon-view">
  <div class="ribbon-group">
    <div class="ribbon-group-content">
      <div class="rb-row">
        <button class="rb-btn rb-fmt active" data-action="view-split" id="rb-view-split" title="Split View">&#9635; Split</button>
        <button class="rb-btn rb-fmt" data-action="view-source" id="rb-view-source" title="Source Only">&#9776; Source</button>
        <button class="rb-btn rb-fmt" data-action="view-preview" id="rb-view-preview" title="Preview Only">&#9673; Preview</button>
      </div>
    </div>
    <div class="ribbon-group-label">Mode</div>
  </div>

  <div class="ribbon-sep"></div>

  <div class="ribbon-group">
    <div class="ribbon-group-content">
      <div class="rb-stack">
        <div class="rb-row rb-zoom-row">
          <button class="rb-btn rb-fmt" data-action="zoom-out" title="Zoom Out">&#8722;</button>
          <input type="range" class="rb-zoom-slider" id="rb-zoom-slider" min="25" max="300" value="100">
          <button class="rb-btn rb-fmt" data-action="zoom-in" title="Zoom In">+</button>
          <span class="rb-zoom-value" id="rb-zoom-value">100%</span>
        </div>
      </div>
    </div>
    <div class="ribbon-group-label">Zoom</div>
  </div>
</div>

<!-- Split panes -->
<div class="split-container" id="split-container">
  <div class="source-pane">
    <textarea id="source" spellcheck="false" placeholder="Type Markdown here..."></textarea>
  </div>
  <div class="splitter" id="splitter"></div>
  <div class="preview-pane" id="preview"></div>
</div>

<!-- Status bar -->
<div class="status-bar" id="status-bar">
  <span class="status-section" id="status-pos">Ln 1, Col 1</span>
  <span class="status-section" id="status-words">Words: 0</span>
  <span class="status-spacer"></span>
  <span id="status-zoom-ctrl"></span>
</div>

<!-- Save-changes dialog -->
<div class="dialog-overlay" id="dlg-save-changes">
  <div class="dialog">
    <div class="dialog-title">Markdown Editor</div>
    <div class="dialog-body">
      <p>The document has been changed.</p>
      <p>Do you want to save the changes?</p>
    </div>
    <div class="dialog-buttons">
      <button data-result="yes">Yes</button>
      <button data-result="no">No</button>
      <button data-result="cancel">Cancel</button>
    </div>
  </div>
</div>

<!-- About dialog -->
<div class="dialog-overlay" id="dlg-about">
  <div class="dialog">
    <div class="dialog-title">About Markdown Editor</div>
    <div class="dialog-body" style="text-align: center; padding: 20px;">
      <p style="font-weight: bold; font-size: 13px; margin-bottom: 12px;">Markdown Editor</p>
      <p>A Markdown editor with live preview for &raquo;SynthelicZ&laquo;</p>
      <p style="margin-top: 12px; font-size: 10px; opacity: 0.7;">&copy; 1995-2026 &raquo;SynthelicZ&laquo;</p>
    </div>
    <div class="dialog-buttons" style="justify-content: center;">
      <button data-result="ok">OK</button>
    </div>
  </div>
</div>

<script src="../zoom-control.js"></script>
<script src="../shared/ribbon.js"></script>
<script src="../shared/dialog.js"></script>
<script src="controller.js"></script>
</body>
</html>
