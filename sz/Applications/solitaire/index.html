<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solitaire</title>
<script src="../sz-app-bootstrap.js"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Menu Bar -->
<div class="menu-bar" id="menuBar">
  <div class="menu-item" data-menu="game">Game
    <div class="menu-dropdown" id="menuGame">
      <div class="menu-dropdown-item" data-action="new">New Game<span class="shortcut">F2</span></div>
      <div class="menu-dropdown-item" data-action="undo">Undo<span class="shortcut">Ctrl+Z</span></div>
      <div class="menu-separator"></div>
      <div class="menu-dropdown-item has-submenu">Draw Mode
        <div class="submenu">
          <div class="menu-dropdown-item checked" data-action="draw1">Draw 1</div>
          <div class="menu-dropdown-item" data-action="draw3">Draw 3</div>
        </div>
      </div>
      <div class="menu-separator"></div>
      <div class="menu-dropdown-item" data-action="exit">Exit</div>
    </div>
  </div>
  <div class="menu-item" data-menu="help">Help
    <div class="menu-dropdown" id="menuHelp">
      <div class="menu-dropdown-item" data-action="about">About Solitaire</div>
    </div>
  </div>
</div>

<!-- Canvas Area -->
<div class="canvas-area" id="canvasArea">
  <canvas id="gameCanvas"></canvas>
</div>

<!-- Status Bar -->
<div class="status-bar">
  <div class="status-section flex" id="statusMsg">Click stock pile to deal cards</div>
  <div class="status-section" id="statusMoves">Moves: 0</div>
  <div class="status-section" id="statusTimer">Time: 0:00</div>
</div>

<!-- About Dialog -->
<div class="xp-dialog-backdrop" id="aboutBackdrop">
  <div class="xp-dialog">
    <div class="xp-dialog-titlebar">
      <span>About Solitaire</span>
      <button class="xp-dialog-close" id="aboutClose" type="button">x</button>
    </div>
    <div class="xp-dialog-body">
      <p style="font-weight:bold;font-size:13px;margin-bottom:8px;">Solitaire</p>
      <p>Classic Klondike card game.</p>
      <p style="margin-top:8px;">Draw 1 or Draw 3 mode.</p>
      <p style="margin-top:12px;font-size:10px;opacity:0.7;">&copy; 1995-2026 &raquo;SynthelicZ&laquo;</p>
    </div>
    <div class="xp-dialog-buttons">
      <button class="xp-btn" id="aboutOk" type="button">OK</button>
    </div>
  </div>
</div>

<script src="controller.js"></script>
</body>
</html>
