<!-- Menu Bar -->
<div class="menu-bar" id="menuBar">
  <div class="menu-item" data-menu="game">Game
    <div class="menu-dropdown">
      <div class="menu-entry" data-action="new">New Game<span class="shortcut">F2</span></div>
      <div class="menu-entry" data-action="undo">Undo<span class="shortcut">Ctrl+Z</span></div>
      <div class="menu-separator"></div>
      <div class="menu-entry has-submenu">Draw Mode
        <span class="submenu-arrow">&#9656;</span>
        <div class="menu-submenu">
          <div class="menu-entry checkbox checked" data-action="draw1">Draw 1</div>
          <div class="menu-entry checkbox" data-action="draw3">Draw 3</div>
        </div>
      </div>
      <div class="menu-separator"></div>
      <div class="menu-entry" data-action="exit">Exit</div>
    </div>
  </div>
  <div class="menu-item" data-menu="help">Help
    <div class="menu-dropdown">
      <div class="menu-entry" data-action="about">About Solitaire</div>
    </div>
  </div>
</div>

<!-- Canvas Area -->
<div class="canvas-area" id="canvasArea">
  <canvas id="gameCanvas"></canvas>
</div>

<!-- Status Bar -->
<div class="status-bar">
  <div class="status-section flex" id="statusMsg">Click stock pile to deal cards</div>
  <div class="status-section" id="statusMoves">Moves: 0</div>
  <div class="status-section" id="statusTimer">Time: 0:00</div>
</div>

  <div class="dialog">
    <div class="dialog-title">About Solitaire</div>
    <div class="dialog-body">

    </div>
  </div>
</div>
