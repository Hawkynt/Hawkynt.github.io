<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<script src="../sz-app-bootstrap.js"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="display-container">
    <div id="display">0</div>
  </div>
  <div class="btn-row-top">
    <button class="btn special" data-action="memory-clear" title="Memory Clear">MC</button>
    <button class="btn special" data-action="memory-recall" title="Memory Recall">MR</button>
    <button class="btn special" data-action="memory-store" title="Memory Store">MS</button>
    <button class="btn special" data-action="memory-add" title="Memory Add">M+</button>
  </div>
  <div class="btn-row-top">
    <button class="btn op" data-action="backspace" title="Backspace">&larr;</button>
    <button class="btn op" data-action="clear-entry" title="Clear Entry">CE</button>
    <button class="btn op" data-action="clear" title="Clear">C</button>
    <button class="btn op" data-action="negate" title="Negate">&plusmn;</button>
  </div>
  <div class="btn-grid">
    <button class="btn" data-action="digit" data-value="7">7</button>
    <button class="btn" data-action="digit" data-value="8">8</button>
    <button class="btn" data-action="digit" data-value="9">9</button>
    <button class="btn op" data-action="operator" data-value="/">&divide;</button>

    <button class="btn" data-action="digit" data-value="4">4</button>
    <button class="btn" data-action="digit" data-value="5">5</button>
    <button class="btn" data-action="digit" data-value="6">6</button>
    <button class="btn op" data-action="operator" data-value="*">&times;</button>

    <button class="btn" data-action="digit" data-value="1">1</button>
    <button class="btn" data-action="digit" data-value="2">2</button>
    <button class="btn" data-action="digit" data-value="3">3</button>
    <button class="btn op" data-action="operator" data-value="-">&minus;</button>

    <button class="btn" data-action="digit" data-value="0">0</button>
    <button class="btn" data-action="decimal">.</button>
    <button class="btn op" data-action="percent" title="Percent">%</button>
    <button class="btn op" data-action="operator" data-value="+">+</button>

    <button class="btn op" data-action="sqrt" title="Square Root">&radic;</button>
    <button class="btn op" data-action="reciprocal" title="1/x">1/x</button>
    <button class="btn equals" data-action="equals" style="grid-column: span 2;">=</button>
  </div>
<script src="controller.js"></script>
</body>
</html>
