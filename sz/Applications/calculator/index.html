<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Free online calculator with standard, scientific, and programmer modes">
<meta name="robots" content="index,follow">
<meta property="og:type" content="website">
<meta property="og:title" content="Calculator -- SynthelicZ Desktop">
<meta property="og:description" content="Free online calculator with standard, scientific, and programmer modes">
<meta property="og:url" content="https://hawkynt.github.io/sz/Applications/calculator/index.html">
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebApplication",
  "name": "Calculator",
  "url": "https://hawkynt.github.io/sz/Applications/calculator/index.html",
  "description": "Free online calculator with standard, scientific, and programmer modes",
  "applicationCategory": "UtilitiesApplication",
  "operatingSystem": "Web Browser",
  "offers": { "@type": "Offer", "price": "0", "priceCurrency": "USD" }
}
</script>
<title>Calculator</title>
<script src="../sz-app-bootstrap.js"></script>
<link rel="stylesheet" href="styles.css">
<script defer src="vision-data.js"></script>
  <script defer src="../vision-renderer.js"></script>
</head>
<body>
<noscript><p>Free online calculator with standard, scientific, and programmer modes. <a href="../../index.html">Open SynthelicZ Desktop</a> to use this app.</p></noscript>

<!-- Menu Bar -->
<div class="menu-bar" id="menu-bar">
  <div class="menu-item" data-menu="view">
    View
    <div class="menu-dropdown">
      <div class="menu-entry radio checked" data-action="mode-standard" data-mode="standard">Standard</div>
      <div class="menu-entry radio" data-action="mode-scientific" data-mode="scientific">Scientific</div>
      <div class="menu-entry radio" data-action="mode-programmer" data-mode="programmer">Programmer</div>
    </div>
  </div>
  <div class="menu-item" data-menu="help">
    Help
    <div class="menu-dropdown">
      <div class="menu-entry" data-action="about">About Calculator</div>
    </div>
  </div>
</div>

<!-- Calculator body (rebuilt dynamically by controller.js) -->
<div id="calc-body">
  <!-- Programmer base display (hidden unless programmer mode) -->
  <div id="base-display" class="base-display hidden">
    <div class="base-row"><span class="base-label">HEX</span><span class="base-value" id="base-hex">0</span></div>
    <div class="base-row"><span class="base-label">DEC</span><span class="base-value" id="base-dec">0</span></div>
    <div class="base-row"><span class="base-label">OCT</span><span class="base-value" id="base-oct">0</span></div>
    <div class="base-row"><span class="base-label">BIN</span><span class="base-value" id="base-bin">0</span></div>
  </div>

  <!-- Main display -->
  <div id="display-container">
    <div id="display">0</div>
  </div>

  <!-- Programmer: word size + base selectors -->
  <div id="programmer-selectors" class="hidden">
    <div class="selector-group">
      <label class="selector-label">Size:</label>
      <label class="radio-label"><input type="radio" name="wordsize" value="8">BYTE</label>
      <label class="radio-label"><input type="radio" name="wordsize" value="16">WORD</label>
      <label class="radio-label"><input type="radio" name="wordsize" value="32" checked>DWORD</label>
      <label class="radio-label"><input type="radio" name="wordsize" value="64">QWORD</label>
    </div>
    <div class="selector-group">
      <label class="selector-label">Base:</label>
      <label class="radio-label"><input type="radio" name="base" value="16">HEX</label>
      <label class="radio-label"><input type="radio" name="base" value="10" checked>DEC</label>
      <label class="radio-label"><input type="radio" name="base" value="8">OCT</label>
      <label class="radio-label"><input type="radio" name="base" value="2">BIN</label>
    </div>
  </div>

  <!-- Scientific: deg/rad toggle -->
  <div id="angle-toggle" class="hidden">
    <label class="radio-label"><input type="radio" name="angle" value="deg" checked>DEG</label>
    <label class="radio-label"><input type="radio" name="angle" value="rad">RAD</label>
  </div>

  <!-- Button area -->
  <div id="button-area"></div>

  <!-- Programmer: bit toggle display -->
  <div id="bit-display" class="hidden"></div>
</div>

<div class="dialog-overlay" id="dlg-about">
  <div class="dialog">
    <div class="dialog-title">About Calculator</div>
    <div class="dialog-body"></div>
    <div class="dialog-buttons"><button data-result="ok">OK</button></div>
  </div>
</div>

<script src="controller.js"></script>
</body>
</html>
