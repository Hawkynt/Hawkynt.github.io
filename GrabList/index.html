    <title>&raquo;SynthelicZ&laquo; Wakeboard Grab-List</title>
    
    <script type="text/javascript" src="external/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="external/jQueryRotateCompressed.js"></script>
    <script type="text/javascript" src="external/jquery.rule-1.0.2-min.js"></script>

    <script type="text/javascript" src="classes/GrabViewer.js"></script>
    <script type="text/javascript" src="data/Grabs.js"></script>
    <script type="text/javascript" src="data/Boards.js"></script>

    <link rel="stylesheet" href="css/GrabViewer.css" type="text/css"/>
    <script type="text/javascript">
      var viewer = new GrabViewer();

      $(document).ready(function () {
        
        var i;
        var option;

        // load boards
        var boards = viewer.Boards();
        for(i = 0;i<boards.length;++i){
          option = new Option(boards[i],i);
          $('#boardName').append(option);
        }
                
        // load grabs
        var grabs = viewer.Grabs();
        for(i = 0;i<grabs.length;++i){
          option = new Option(grabs[i].displayName,i);
          $('#grabName').append(option);
        }

        viewer.CurrentBoard(boards[0]);
        viewer.CenterPosition([500,500]);
        viewer.CurrentGrab(grabs[0]);
      });
      
    </script>
  </head>
  <body>
    <table id="menu">
      <tr>
        <td>Grab: </td>
        <td><select id="grabName" onchange="viewer.CurrentGrab(viewer.Grabs()[this.value])"></select></td>
      </tr>
      <tr>
        <td>Board: </td>
        <td><select id="boardName" onchange="viewer.CurrentBoard(viewer.Boards()[this.value])"></select></td>
      </tr>
      <tr>
        <td>Rotate: </td>
        <td><input type="checkbox" onchange="viewer.AutoRotate(this.checked)"/></td>
      </tr>
      <tr>
        <td>Stance: </td>
        <td>
          <select onchange="viewer.StanceType(this.value)">
            <option value="1">Regular</option>
            <option value="-1">Goofy</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2"><a href="resources/images/cheatSheet.jpg">Download Cheat-Sheet</a></td>
      </tr>
    </table>
    
    <img id="grid" src="resources/images/Grid.png" />
    <img id="wakeboard" src="resources/images/boards/CTRL - The Standard - 2011.png" />
    <img id="boots" src="resources/images/Boots.png" />
    
    <img class="marker" id="frontHandMarker" src="resources/images/frontHand.png" />
    <img class="marker" id="rearHandMarker" src="resources/images/rearHand.png"/>
    <img class="marker" id="frontHandCrossMarker" src="resources/images/frontHandCross.png"/>
    <img class="marker" id="rearHandCrossMarker" src="resources/images/rearHandCross.png"/>
    
    <div class="label" id="frontHandLabel">Front Hand</div>
    <div class="label" id="rearHandLabel">Rear Hand</div>
    <div class="label" id="frontHandCrossLabel">Front Hand through legs</div>
    <div class="label" id="rearHandCrossLabel">Rear Hand through legs</div>
    
    <div class="line" id="frontHandLine"></div>
    <div class="line" id="rearHandLine"></div>
    <div class="line" id="frontHandCrossLine"></div>
    <div class="line" id="rearHandCrossLine"></div>
    
  </body>
