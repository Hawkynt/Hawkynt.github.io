<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ABC notation music player and drum pattern editor with playback controls">

  <meta property="og:description" content="Browser-based drum groove editor and player with sheet music, Guitar Hero lanes, and a virtual drum kit.">
  <meta property="og:url" content="https://hawkynt.github.io/Drums/ABCPlayer.html">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Â»SynthelicZÂ« Drums â€” Groove Editor">
  <meta name="twitter:description" content="Browser-based drum groove editor and player with sheet music, Guitar Hero lanes, and a virtual drum kit.">
  <link rel="related" href="https://hawkynt.github.io/sz/" title="Â»SynthelicZÂ« Desktop">
  <title>Â»SynthelicZÂ« Drums â€” Groove Editor</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- abcjs library (global, non-module) -->
  <script src="https://cdn.jsdelivr.net/npm/abcjs@6.2.3/dist/abcjs-basic-min.js"></script>

  <!-- Application scripts (plain, no modules â€” works from file://) -->
  <script src="model.js"></script>
  <script src="abc-converter.js"></script>
  <script src="kit-renderer.js"></script>
  <script src="lane-renderer.js"></script>
  <script src="belt-renderer.js"></script>
  <script src="bar-editor.js"></script>
  <script src="note-flight.js"></script>
  <script src="controller.js" defer></script>
</head>

<body>

  <!-- â”€â”€ App Shell â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div id="app">

    <!-- â”€â”€ Transport Bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <header id="transport">
      <span class="brand">Â»SynthelicZÂ«&thinsp;Drums</span>

      <div class="controls">
        <button id="btn-new" type="button" title="Create empty groove">ğŸ“ New</button>
        <button id="btn-random" type="button" title="Generate random groove">ğŸ² Random</button>
        <button id="btn-download-midi" type="button" disabled title="Download MIDI file">â¬‡ MIDI</button>
        <button id="btn-record" type="button" title="Toggle recording (tap keys to add notes during playback)">âº Record</button>
        <button id="btn-tap-tempo" type="button" title="Tap in rhythm to set BPM">Tap</button>
      </div>

      <div id="audio"></div>

      <label class="beam-toggle" title="Per-instrument beaming on the belt">
        <input id="chk-beam-per-instrument" type="checkbox"> Beam/Inst
      </label>

      <div class="spacer"></div>

      <div class="tempo">
        <label for="tempo-input">BPM</label>
        <input id="tempo-input" type="number" min="30" max="300" value="60" step="1">
      </div>

      <button id="btn-light-mode" type="button" title="Toggle light/dark mode">Light</button>
    </header>

    <!-- â”€â”€ Record Overlay (key map + beat indicator) â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <div id="record-overlay" class="record-overlay" hidden>
      <div class="record-options">
        <label class="overdub-toggle" title="Layer notes on existing groove (uncheck to start fresh)">
          <input id="chk-overdub" type="checkbox" checked> Overdub
        </label>
      </div>
      <div class="key-map">
        <span class="key-map-title">Tap Keys:</span>
        <span class="key-hint" data-instrument="crash"><kbd>Q</kbd> CR</span>
        <span class="key-hint" data-instrument="hi-hat(closed)"><kbd>W</kbd> HH</span>
        <span class="key-hint" data-instrument="ride"><kbd>E</kbd> RD</span>
        <span class="key-hint" data-instrument="hi-hat(open)"><kbd>R</kbd> OH</span>
        <span class="key-hint" data-instrument="hi-hat(pedal)"><kbd>T</kbd> HP</span>
        <span class="key-hint" data-instrument="tom(high)"><kbd>A</kbd> HT</span>
        <span class="key-hint" data-instrument="snare"><kbd>S</kbd> SN</span>
        <span class="key-hint" data-instrument="tom(normal)"><kbd>D</kbd> MT</span>
        <span class="key-hint" data-instrument="tom(floor)"><kbd>F</kbd> FT</span>
        <span class="key-hint" data-instrument="bass-drum"><kbd>&#x2423;</kbd> BD</span>
      </div>
      <div class="beat-indicator">
        <span class="beat-dot" data-beat="1">1</span>
        <span class="beat-dot" data-beat="2">2</span>
        <span class="beat-dot" data-beat="3">3</span>
        <span class="beat-dot" data-beat="4">4</span>
      </div>
    </div>

    <!-- â”€â”€ Main Content (2Ã—2 grid: lanes|tabs  kit|belt) â”€â”€â”€ -->
    <main id="main">

      <!-- Top-left: falling lanes -->
      <div id="lane-viewport">
        <canvas id="lane-canvas"></canvas>
      </div>

      <!-- Top-right: tabbed editor area -->
      <div id="right-top">
        <nav id="editor-tabs">
          <button class="tab-btn active" data-tab="tab-sheet" type="button">ğŸ¼ Sheet</button>
          <button class="tab-btn" data-tab="tab-bar-editor" type="button">ğŸ›ï¸ Bar Editor</button>
          <button class="tab-btn" data-tab="tab-abc" type="button">ğŸ“œ ABC</button>
        </nav>
        <div id="tab-panes">
          <div id="tab-sheet" class="tab-pane active">
            <div id="score-viewport">
              <div id="paper"></div>
            </div>
          </div>
          <div id="tab-bar-editor" class="tab-pane">
            <div id="bar-editor-viewport">
              <!-- Built dynamically by bar-editor.js -->
            </div>
          </div>
          <div id="tab-abc" class="tab-pane">
            <pre id="abc-text"></pre>
          </div>
        </div>
      </div>

      <!-- Bottom-left: drum kit SVG (same grid row as belt â†’ same height) -->
      <div id="kit-viewport">
        <!-- SVG drum kit is rendered procedurally by kit-renderer.js -->
      </div>

      <!-- Bottom-right: sheet belt (same grid row as kit â†’ same height) -->
      <div id="sheet-belt">
        <div class="scroll-track"></div>
      </div>

    </main>

    <!-- â”€â”€ Mixer / Status â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <footer id="mixer">
      <span class="status" id="status-text">Ready</span>
    </footer>

  </div>

  <!-- Particle effects overlay (driven by JS) -->
  <canvas id="particles"></canvas>

</body>

</html>
